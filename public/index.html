<!doctype html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <title>action service</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/service.lib.js"></script>
    <script type="text/javascript" src="js/actionHandlers.js"></script>
    <script type="text/javascript" src="js/example.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.9.2.custom.min.js"></script>
    <script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <style type="text/css">
      #example {
          width: 80px;
          height: 80px;
          position:relative;
          left:100px;
          top:100px;
          border: 1px solid black;
          cursor: pointer;
          border-radius: 10px;
          text-algin: center;
          background-color: lightpink;
      }
    </style>
  </head>
<body>
  <div class="container">
    <nav class="navbar navbar-default " role="navigation">
       <a class="navbar-brand" href="#">EXAMPLE</a>
       <p class="navbar-text pull-right">
          <span class="glyphicon glyphicon-user"></span>
          <span id="username"></span> 
          <button type="button" class="btn btn-default" id="logout">ログアウト</button>
       </p>
   </nav>
   <div class="row"> 

    <div class="col-xs-9 col-md-9">
      <div id="container" style="height:380px;border:1px solid black;background-color:lightgreen">
        <div class="alert-success" id="example">example drag</div>
      </div>
        <div class="animation">
          <button type="button" class="btn btn-primary btn-xs" animation="am1">アニメーション-1</button>
          <button type="button" class="btn btn-primary btn-xs" animation="am2">アニメーション-2</button>
        </div>
    </div>

    <div class=" col-xs-3 col-md-3">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h6>ユーザー一覧</h6>
        </div>
        <div class="panel-body">
          <ul class="list-group" id="userList"></ul>
        </div>
      </div>
    </div><!-- div.rightPanel -->

   </div><!-- div.row -->

 </div><!-- div.container -->
</body>
</html>
