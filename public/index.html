<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta charset="utf-8">
  <title>action service</title>
  <!-- js lib -->
  <script type="text/javascript" src="lib/jquery.min.js"></script>
  <script type="text/javascript" src="lib/bootstrap.js"></script>
  <script type="text/javascript" src="lib/jquery.cookie.js"></script>
  <script type="text/javascript" src="lib/jquery-ui-1.9.2.custom.min.js"></script>
  <script type="text/javascript" src="lib/jquery.ui.touch-punch.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <!-- self js -->
  <script type="text/javascript" src="js/service.lib.js"></script>
  <script type="text/javascript" src="js/actionHandlers.js"></script>
  <script type="text/javascript" src="js/start.js"></script>
  <script type="text/javascript" src="js/wiiHandler.js"></script>
  <script type="text/javascript" src="js/recordHandler.js"></script>
  <script type="text/javascript" src="js/imagePool.js"></script>

  <link type="text/css" rel="stylesheet" href="css/bootstrap.css">

  <style>
    #sortable { list-style-type: none; margin: 20; padding: 0; width:890px;}
    #sortable li {float: left;}
    #sortable img { list-style-type: none;height:100px; width:100px; margin:0;}
  </style>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-default " role="navigation">
     <a class="navbar-brand" href="#">絵物語を伴った自然音による合奏システム</a>
     <p class="navbar-text pull-right">
      <span class="glyphicon glyphicon-user"></span>
      <span id="username"></span> 
      <button type="button" class="btn btn-default" id="logout">ログアウト</button>
    </p>
  </nav>
  <div class="row"> 


    <div class="col-md-6"> <!------------------left--------------- -->
      <canvas id="canvas" width="450" height="300" style="border:1px solid #CCC;"></canvas>

    </div> <!-- ------------------------------left end-->

    <div class="col-md-3"><!------------------  center --------------- -->
      <div>
        <button name="left" id="left" onClick="fallLeft()">左</button>
        <button name="center" id="down" onClick="initImage()">中央</button>
        <button name="center" id="yura" onClick="fallLeaves()">ゆら</button>
        <button name="right" id="right" onClick="fallRight()">右</button>
        <button name="up" id="up" onClick="up()">上</button>
        <button name="upleave" onClick="upLeaves()">上ゆら</button>
        <button name="stop" id="stop" onClick="stop()">停止</button><br />

        <form method="get" action="" name="formname" id="formname">
          <select name="selectname" id="selectname">
            <option value="sample/uguisu">鶯</option>
            <option value="sample/nature01/Wind_bell">風鈴</option>
            <option value="sample/nature01/Cicada2">蝉</option>
            <option value="E3">ミ</option>
            <option value="sample/sound/frog">蛙</option>
            <option value="sample/sound/thunder">雷</option>
            <option value="sample/sound/wind">風</option>
            <option value="sample/sound/suzumishi">鈴虫</option>

          </select> 
          <!--<input type="button" name="button1" id="button1" value="送信" onclick="ButtonClick(formname);">-->
        </form>

        <form method="get" action="" name="formname0" id="form0">
          <select name="selectname0" id="select0">
            <option value="sample/uguisu">鶯</option>
            <option value="sample/nature01/Wind_bell">風鈴</option>
            <option value="sample/nature01/Cicada2">蝉</option>
            <option value="E3">ミ</option>
            <option value="sample/sound/frog">蛙</option>
            <option value="sample/sound/thunder">雷</option>
            <option value="sample/sound/wind">風</option>
            <option value="sample/sound/suzumishi">鈴虫</option>

          </select> 
          <!--<input type="button" name="button1" id="button1" value="送信" onclick="ButtonClick(formname);">-->
        </form>
        <form method="get" action="" name="formname2" id="form2">
          <select name="selectname2" id="select2">
            <option value="anime/001.png">椛</option>
            <option value="anime/kira2.png">光</option>
            <option value="anime/03.png">桜</option>
            <option value="anime/img01.png">雪１</option>
            <option value="anime/img005.png">雪２</option>
            <option value="anime/img03.png">雪３</option>
          </select> 
          <input type="button" name="button2" id="button2" value="送信" onClick="ButtonClick2(formname2);">
        </form>

        <form method="get" action="" name="formname3" id="form3">
          <select name="selectname3" id="select3">
            <option value="1">1</option>
            <option value="0.9">0.9</option>
            <option value="0.8">0.8</option>
            <option value="0.7">0.7</option>
            <option value="0.6">0.6</option>
            <option value="0.5">0.5</option>
            <option value="0.4">0.4</option>
            <option value="0.3">0.3</option>
            <option value="0.2">0.2</option>
          </select> 
          <input type="button" name="button3" id="button3" value="送信" onClick="ButtonClick3(formname3);">
        </form>


        <!--<div style="text-align:left;">-->
        <button name="back" onClick="back()">戻る</button>
        <button name="next" id="next">次</button>
      </div>
    </div><!------------------  center end--------------- -->

    <div class=" col-md-3"><!------------------  right --------------- -->
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h6>ユーザー一覧</h6>
        </div>
        <div class="panel-body">
          <ul class="list-group" id="userList"></ul>
        </div>
      </div>

      <!--- =============Record widget start-->
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h6>記録・再生</h6>
        </div>
        <div class="panel-body">
          <div id="record" >
            <form role="form" onsubmit="return recordLocalEventHandler(event,'start')">
              <label for="log-name">記録名</label>
              <input type="text" name="log-name" value="" style="width:60px;">
              <button type="submit" class="btn btn-default">Start</button>
            </form>

            <ul class="list-group" id="recordList"></ul>
          </div>
        </div>
      </div>
      <!--- ==============Record widget stop-->
    </div><!------------------  right end --------------- -->

  </div><!-- div.row -->
  <div class="row">

    <div class="col-md-6"> <!------------------row-2 left--------------- -->
      <p>タイムライン</p>
    </div><!------------------row-2 left end--------------- -->

    <div class="col-md-6"> <!------------------row-2 right--------------- -->

      <div class="panel-group" id="accordion">
        <h3>画像プール</h3>
      </div> 

    </div> <!------------------row-2 right end--------------- -->
  </div>

</div><!-- div.container -->

<div id="footer" class="navbar">
  <div class="container">
    <p class="text-muted">school</p>
  </div>
</div>

<!-- 原始ソースコードの制限の原因でここに導入する　js    -->
<script type="text/javascript" src="js/soundHandler.js"></script>
<script type="text/javascript" src="js/canvasHandler.js"></script>

</body>
<script type="text/javascript">
</script>

</html>
